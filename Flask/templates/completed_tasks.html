<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .tasks-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10; /* Ensure the button is on top of other elements */
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>
<body>
    <div class="tasks-container">
        <h1>Completed Tasks</h1>
        <div class="section">
            <h3>Tasks</h3>
            <ul>
                {% for task in tasks %}
                    <li>
                        <input type="checkbox" id="task{{ task['TID'] }}" name="task{{ task['TID'] }}" value="{{ task['TID'] }}" checked>
                        <label for="task{{ task['TID'] }}">{{ task['task'] }}</label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <button class="back-button" onclick="history.back()">Go Back</button>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(item => {
            item.addEventListener('change', event => {
                if (!event.target.checked) {
                    markIncomplete(event.target.value);
                }
            });
        });

        function markIncomplete(taskId) {
            fetch('/mark_incomplete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task_id: taskId }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    console.error('Marking task incomplete failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error marking task incomplete:', error);
            });
        }
    </script>
</body>
</html>
