<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dashboard</title>
    <style>
        .dashboard-container {
            margin: 0;
            padding: 5%;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .section ul li:hover {
            background-color: #f0f0f0;
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        .task-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .task-button:hover {
            background-color: #0056b3;
        }
        .task-button:active {
            transform: scale(0.98);
        }
        .task-details {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello, {{ first_name }}</h1>
        <div class="section">
            <h3>Your Tasks</h3>
            <ul id="tasks-list">
                {% for task in tasks %}
                    <li class="task-item"
                        data-task="{{ task['task'] }}"
                        data-start-date="{{ task['dateOfTaskStart'] }}"
                        data-start-time="{{ task['timeOfTaskStart'] }}"
                        data-end-date="{{ task['dateOfTaskEnd'] }}"
                        data-end-time="{{ task['timeOfTaskEnd'] }}"
                        data-dedicated-to="{{ task['dedicatedTo'] }}"
                        data-description="{{ task['descript'] }}">
                        <input type="checkbox" id="task{{ task['TID'] }}" name="task{{ task['TID'] }}" value="{{ task['TID'] }}" {% if task['completed'] %} checked {% endif %} onclick="completeTask({{ task['TID'] }})">
                        <label for="task{{ task['TID'] }}">{{ task['task'] }}</label>
                    </li>
                {% endfor %}
            </ul>
            <button class="task-button" onclick="window.location.href='{{ url_for('task') }}';">Task Input</button>
            <button class="task-button" onclick="window.location.href='{{ url_for('completed_tasks') }}';">View Completed Tasks</button>
        </div>
        <div class="task-details" id="task-details">
            <h2>Task Details</h2>
            <p><strong>Task:</strong> <span id="details-task"></span></p>
            <p><strong>Start Date:</strong> <span id="details-start-date"></span></p>
            <p><strong>Start Time:</strong> <span id="details-start-time"></span></p>
            <p><strong>End Date:</strong> <span id="details-end-date"></span></p>
            <p><strong>End Time:</strong> <span id="details-end-time"></span></p>
            <!--<p><strong>Assigned To:</strong> <span id="details-dedicated-to"></span></p>-->
            <p><strong>Description:</strong> <span id="details-description"></span></p>
        </div>
    </div>
    <button class="back-button" onclick="history.back()">Go Back</button>

    <script>
        document.querySelectorAll('.task-item').forEach(item => {
            item.addEventListener('click', event => {
                const taskDetails = event.currentTarget.dataset;
                document.getElementById('details-task').textContent = taskDetails.task;
                document.getElementById('details-start-date').textContent = taskDetails.startDate;
                document.getElementById('details-start-time').textContent = taskDetails.startTime;
                document.getElementById('details-end-date').textContent = taskDetails.endDate;
                document.getElementById('details-end-time').textContent = taskDetails.endTime;
                //document.getElementById('details-dedicated-to').textContent = taskDetails.dedicatedTo;
                document.getElementById('details-description').textContent = taskDetails.description;
            });
        });

        function completeTask(taskId) {
            fetch('/complete_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task_id: taskId }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    location.reload(); 
                } else {
                    console.error('Task completion failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Error completing task:', error);
            });
        }
    </script>
</body>
</html>
