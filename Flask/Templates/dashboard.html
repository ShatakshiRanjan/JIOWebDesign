<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dashboard-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h3 {
            margin-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10; /* Ensure the button is on top of other elements */
        }
        .task-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .task-button:hover {
            background-color: #0056b3;
        }

        .task-button:active {
            transform: scale(0.98);
        }
    </style>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Hello, {{ first_name }}</h1>
        <div class="section">
            <h3>Your Tasks</h3>
            <ul>
                {% for task in tasks %}
                    <li>
                        <input type="checkbox" id="task{{ task['TID'] }}" name="task{{ task['TID'] }}" value="{{ task['TID'] }}" {% if task['completed'] %} checked {% endif %} onclick="completeTask({{ task['TID'] }})">
                        <label for="task{{ task['TID'] }}">{{ task['task'] }}</label>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <button class="task-button" onclick="window.location.href='{{ url_for('task') }}';">Task Input</button>
        <button class="task-button" onclick="window.location.href='{{ url_for('completed_tasks') }}';">View Completed Tasks</button>
    </div>
    <button class="back-button" onclick="history.back()">Go Back</button>

    <script>
        function completeTask(taskId) {
            fetch('/complete_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ task_id: taskId }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    location.reload();  // Reload the page to update task list
                } else {
                    console.error('Task completion failed:', data.message);
                    // Optionally show an error message to the user
                }
            })
            .catch(error => {
                console.error('Error completing task:', error);
                // Optionally show an error message to the user
            });
        }
    </script>
</body>
</html>
