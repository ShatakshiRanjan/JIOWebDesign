<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='w3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idex.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='button.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <script src="{{ url_for('static', filename='idex.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="brand">
                <a href="{{url_for('logout')}}"><h1>Taskify!</h1></a>
            </div>
            <nav>
                <ul>
                    <li id="Dashboard">
                        <a href="{{ url_for('activePages.nextpage') }}">My Tasks</a>
                    </li>
                    <li id="Completed_Tasks">
                        <a href="{{ url_for('activePages.completed_tasks') }}">Completed</a>
                    </li>
                    <li id="Add_Tasks">
                        <a href="{{ url_for('activePages.task') }}">Add Tasks</a>
                    </li>
                    <li id="Logout">
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Archieved Chats</h1>
        <div style="text-align:center;">
            <button  class="new-button" onclick="window.location.href='{{ url_for('activePages.discussion_board') }}';" style="width:20%"><span>Back to Discussion Board</span></button>
        </div>

        <div id="posts">
            {% for x in archieved_post %}
            <div class="post">
                <h2><a style="text-decoration: none; color: black" href="{{ url_for('activePages.archieved_post', archieved_id=x.id) }}">{{ x.title }}</a></h2>
                <p>{{ x.body }}</p>
                <small>By {{ x.first_name }} {{ x.last_name }} on {{ x.created_at }}</small>
                <!-- <button class="delete-button" onclick="confirmDelete({{ archieved_post.id }})">âœ–</button> -->
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('activePages.nextpage') }}" id="fixed-round-button">
            <img src="{{ url_for('static', filename='images/to-do.png') }}" alt="Button Image">
        </a>
    </main>
</body>
</html>
