<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idex.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <style>
        h2 {
            text-align: left;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="posts">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <small>By {{ post.first_name }} {{ post.last_name }} on {{ post.created_at }}</small>
    </div>
    <h2>Comments</h2>
    <form method="POST">
        <textarea name="body" placeholder="Write your comment here..." required></textarea><br>
        <button class="sub-button" type="submit">Submit</button>
    </form>

    <div id="comments">
        {% for comment in comments %}
        <div class="comment">
            <p>{{ comment.body }}</p>
            <small>By {{ comment.first_name }} {{ comment.last_name }} on {{ comment.created_at }}</small>
        </div>
        {% endfor %}
    </div>
    <button onclick="window.location.href='{{ url_for('discussion_board') }}';" id="back-button">Back to Discussion Board</button>
    <a href="{{ url_for('nextpage') }}" id="fixed-round-button">
        <img src="{{ url_for('static', filename='images/to-do.png') }}" alt="Button Image">
    </a>
</body>
</html>
