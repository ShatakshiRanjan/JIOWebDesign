<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify! | Register</title>
    <link rel ="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <script src="{{ url_for('static', filename='background-script.js') }}" defer></script>
    <style>
        .stars {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="wrapper">
        <header>
            <div class="container">
                <div id="brand">
                    <a href="{{url_for('frontPages.home')}}"><h1>Taskify!</h1></a>
                </div>
                <nav>
                    <ul>
                        <li id="Home">
                            <a href="{{ url_for('frontPages.home') }}">Home</a>
                        </li>
                        <li id="Login">
                            <a href="{{ url_for('frontPages.login') }}">Login</a>
                        </li>
                        <li id="Register" class="current">
                            <a href="{{ url_for('frontPages.register') }}">Register</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div id="register">
                <h2>
                    Register
                </h2>
                <form method="POST">
                    <input type="email" name="email" id="email" placeholder="Email" required><br>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required><br>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required><br>
                    <input type="password" name="password" id="password" placeholder="Password" required><br>
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required><br><br>
                    <button type="submit">Register</button>
                    {% if error %}
                    <p style="color:red;">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </main>
        <footer>
            <p>
                &copy; 2024 Taskify! | All Rights Reserved
            </p>
        </footer>
    </div>
</body>
</html>
