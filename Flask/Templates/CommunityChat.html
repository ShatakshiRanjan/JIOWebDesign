<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idex.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
</head>
<body>
    <h1>Discussion Board</h1>
    <a href="{{ url_for('new_post') }}">Create New Post</a>
    <div id="posts">
        {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <small>By {{ post.first_name }} {{ post.last_name }} on {{ post.created_at }}</small>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('nextpage') }}" id="fixed-round-button">
        <img src="{{ url_for('static', filename='images/to-do.png') }}" alt="Button Image">
    </a>
</body>
</html>
