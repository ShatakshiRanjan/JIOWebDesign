<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Task Form</h1>
    <form method="POST" action="/submit_task">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>

        <label for="dateOfTaskStart">Start Date:</label>
        <input type="date" id="dateOfTaskStart" name="dateOfTaskStart"><br><br>

        <label for="dateOfTaskEnd">End Date:</label>
        <input type="date" id="dateOfTaskEnd" name="dateOfTaskEnd"><br><br>

        <label for="dedicatedTo">Dedicated To:</label>
        <select id="dedicatedTo" name="dedicatedTo">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="descript">Description:</label>
        <textarea id="descript" name="descript"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
