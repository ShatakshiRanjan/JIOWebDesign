<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
</head>
<body>
    <h1>Task Form</h1>
    <form>
        <!-- Task -->
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>

        <!-- Start Date -->
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date"><br><br>

        <!-- End Date -->
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date"><br><br>

        <!-- Dedicated To -->
        <label for="dedicated-to">Dedicated To:</label>
        <select id="dedicated-to" name="dedicated-to">
            <option value="person1">Person 1</option>
            <option value="person2">Person 2</option>
            <option value="team">Team</option>
            <option value="department">Department</option>
        </select><br><br>

        <!-- Description -->
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
