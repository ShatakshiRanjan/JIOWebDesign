<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Form</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group-half {
            width: 48%;
            display: inline-block;
        }
        .form-group-full {
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .dropdown-checkbox {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-checkbox-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-checkbox-content label {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-checkbox-content label:hover {
            background-color: #f1f1f1;
        }
        .dropdown-checkbox:hover .dropdown-checkbox-content {
            display: block;
        }
    </style>
</head>
<body>
    
    <h1>Task Form</h1>
    <form method="POST" action="/submit_task">
        <div class="form-group form-group-full">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task">
        </div>

        <div class="form-group">
            <div class="form-group-half">
                <label for="dateOfTaskStart">Start Date:</label>
                <input type="date" id="dateOfTaskStart" name="dateOfTaskStart">
            </div>
            <div class="form-group-half">
                <label for="timeOfTaskStart">Start Time:</label>
                <input type="time" id="timeOfTaskStart" name="timeOfTaskStart">
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-half">
                <label for="dateOfTaskEnd">End Date:</label>
                <input type="date" id="dateOfTaskEnd" name="dateOfTaskEnd">
            </div>
            <div class="form-group-half">
                <label for="timeOfTaskEnd">End Time:</label>
                <input type="time" id="timeOfTaskEnd" name="timeOfTaskEnd">
            </div>
        </div>

        <div class="form-group form-group-full">
            <label for="dedicatedTo">Assigned To:</label>
            <div class="dropdown-checkbox">
                <button type="button" class="dropbtn">Select Users</button>
                <div class="dropdown-checkbox-content" id="dedicatedTo">
                    {% for user in users %}
                        <label>
                            <input type="checkbox" name="dedicatedTo[]" value="{{ user.id }}">
                            {{ user.first_name }} {{ user.last_name }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group form-group-full">
            <label for="descript">Description:</label>
            <textarea id="descript" name="descript"></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.addEventListener('click', function(event) {
            var dropdown = document.querySelector('.dropdown-checkbox-content');
            if (event.target.matches('.dropbtn')) {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            } else if (!event.target.closest('.dropdown-checkbox')) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
