<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Form</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='idex.css') }}">
    <script src="{{ url_for('static', filename='idex.js') }}" defer></script>
    <style>
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 15%;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .form-group-half {
            width: 48%;
            display: inline-block;
        }
        .form-group-full {
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #3e10a2;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #300983;
        }
        .dropdown-checkbox {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .dropdown-checkbox-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-checkbox-content label {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-checkbox-content label:hover {
            background-color: #f1f1f1;
        }
        .dropdown-checkbox:hover .dropdown-checkbox-content {
            display: block;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1>
                    Taskify!
                </h1>
            </div>
            <nav>
                <ul>
                    <li id="Dashboard">
                        <a href="{{ url_for('nextpage') }}">My Tasks</a>
                    </li>
                    <li id="Completed_Tasks">
                        <a href="{{ url_for('completed_tasks') }}">Completed</a>
                    </li>
                    <li id="Add_Tasks" class="current">
                        <a href="{{ url_for('task') }}">Add Tasks</a>
                    </li>
                    <li id="Logout">
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <h1>Task Form</h1>
    <form id="taskForm" method="POST" action="/submit_task">
        <div class="form-group form-group-full">
            <label for="type">Type:</label>
            <div class="radio-group">
                <label><input type="radio" name="type" value="project" onclick="toggleFields()" checked> Project</label>
                <label><input type="radio" name="type" value="event" onclick="toggleFields()"> Event</label>
                <label><input type="radio" name="type" value="task" onclick="toggleFields()"> Task</label>
            </div>
        </div>        

        <div class="form-group form-group-full" id="projectGroup" style="display:none;">
            <label for="project_id">Project:</label>
            <select id="project_id" name="project_id">
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group form-group-full" id="nameGroup">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group form-group-full" id="assignedToGroup" style="display:none;">
            <label for="assignedTo">Assigned To:</label>
            <div class="dropdown-checkbox">
                <button type="button" class="dropbtn">Select Users</button>
                <div class="dropdown-checkbox-content" id="assignedTo">
                    {% for user in users %}
                        <label>
                            <input type="checkbox" name="assignedTo[]" value="{{ user.id }}">
                            {{ user.first_name }} {{ user.last_name }}
                        </label>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="form-group form-group-full" id="dateGroup" style="display:none;">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
        </div>

        <div class="form-group form-group-full" id="timeGroup" style="display:none;">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </div>

        <div class="form-group" id="startDateGroup" style="display:none;">
            <div class="form-group-half">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="form-group-half">
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime">
            </div>
        </div>

        <div class="form-group" id="endDateGroup" style="display:none;">
            <div class="form-group-half">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
            <div class="form-group-half">
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime">
            </div>
        </div>

        <div class="error-message" id="errorMessage">End date and time must be after start date and time.</div>

        <div class="form-group form-group-full" id="descriptionGroup">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
</html>
