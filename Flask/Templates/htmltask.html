<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Form</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-group label {
            width: 100%;
            margin-bottom: 5px;
        }
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group-half {
            width: 48%;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <h1>Task Form</h1>
    <form method="POST" action="/submit_task">
        <div class="form-group">
            <div class="form-group-full">
                <label for="task">Task:</label>
                <input type="text" id="task" name="task">
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-half">
                <label for="dateOfTaskStart">Start Date:</label>
                <input type="date" id="dateOfTaskStart" name="dateOfTaskStart">
            </div>
            <div class="form-group-half">
                <label for="timeOfTaskStart">Start Time:</label>
                <input type="time" id="timeOfTaskStart" name="timeOfTaskStart">
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-half">
                <label for="dateOfTaskEnd">End Date:</label>
                <input type="date" id="dateOfTaskEnd" name="dateOfTaskEnd">
            </div>
            <div class="form-group-half">
                <label for="timeOfTaskEnd">End Time:</label>
                <input type="time" id="timeOfTaskEnd" name="timeOfTaskEnd">
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-full">
                <label for="dedicatedTo">Assigned To:</label>
                <select id="dedicatedTo" name="dedicatedTo">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="form-group-full">
                <label for="descript">Description:</label>
                <textarea id="descript" name="descript"></textarea>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
